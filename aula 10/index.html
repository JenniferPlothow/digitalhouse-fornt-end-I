<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container__header">
        <div class="nav">
            <img src="img/logo.png" alt="Logo da pizzaria">
            <div class="nav__list">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoção</li>
                    <li>Contato</li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container__main">
        <div class="card__01"></div>
        <div class="card__02"></div>

    </main>
    <footer class="container__footer">
        <div class="nav__footer">
            <div class="nav__list--footer">
                <ul>
                    <li class="nav__list--text">Home</li>
                    <li class="nav__list--text">Ranking</li>
                    <li class="nav__list--text">Promoção</li>
                    <li class="nav__list--text">Contato</li>
                </ul>
            </div>
            <img src="img/logo.png" alt="Logo da pizzaria">
        </div>
    </footer>
</body>
</html>

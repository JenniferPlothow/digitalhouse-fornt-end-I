<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>Heroes</title>
</head>

<body>
    <header>
        <div class="bar-descount">
            <span>Descontos de 20%</span>
        </div>

        <div class="titulo">
            <h1>Heroes</h1>
        </div>
    </header>

    <main>
         
    <section class="cadastro">
        <h2>Adicionar seu super-herói</h2>
        <span>Adicione seu personagem favorito completando as informações</span>
        <form action="" method="post">   
            <div class="form-info">
                <div class="form-n1">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome"  required placeholder="Informe o nome completo">
                    </div>
                    <div>
                        <label for="datanascimento">Data de Nascimento</label>
                        <input type="date" name="datanascimento" id="datanascimento">
                    </div>
                    <div>
                       <textarea name="descricao" id="descricao" 
                       cols="30" rows="10" placeholder="Descrição do herói"></textarea>
                    </div>
                </div>
                <div class="form-n2">
                   <div class="select">
                        <h4>Espécie</h4>
                        <select name="especie" id="especie">
                            <option value="none">Espécie</option>
                            <option value="humanoide">Humanoide</option>
                            <option value="none">Espécie</option>
                            <option value="none">Espécie</option>
                        </select>
                   </div>

                    <div>
                        <input type="file" name="arquivos" accept="image/png, image/jpeg"  required />
                    </div>


                    <div class="seletores">
                        <div class="Categorias">
                            <h4>Poderes</h4>
    
                            <div>
                                <input type="checkbox" name="voar" id="voar" value="voar">
                                <label for="voar">Voar</label>
                            </div>  
                            <div>
                                <input type="checkbox" name="invisivel" id="invisivel" value="invisivel">
                                <label for="invisivel">Invisibilidade</label>
                            </div>  
                            <div>
                                <input type="checkbox" name="speed" id="speed" value="speed">
                                <label for="speed">Super Velocidade</label>
                            </div>  
                            <div>
                                <input type="checkbox" name="força" id="força" value="força">
                                <label for="força">Super Força</label>
                            </div>  
                       </div>
                         <div class="Categorias">
                            <h4>Categoria</h4>
                            <div>
                                <input type="radio" name="heroi" id="heroi">
                                <label for="heroi">Herói/Heroína</label>
                            </div>
                            <div>
                                <input type="radio" name="vilao" id="vilao">
                                <label for="vilao">Vilão/Vilã</label>
                            </div>    
                       </div>
                    </div>
                    
                </div>
                
            </div>   
            <div>
                <input type="submit" value="Adicionar">
            <div>
        </form>
    </section>
        
    </main>

    <footer>
        <p id="direitos">Todos os direitos reservados a Front-end I</p>
    </footer>
</body>

</html>

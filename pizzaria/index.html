<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza&Front</title>
  </head>
  <body>
    <header class="cabeçalho">
      <div class="logo">
        <img src="/pizzaria/img pizzaria/Vector.jpg" alt="logo pizzaria" />
        <img
          class="imag"
          src="/pizzaria/img pizzaria/topo.jpg"alt="nome pizzaria"/>
      </div>
      <div class="menu">
        <p>Home</p>
        <p>Ranking</p>
        <p>Promoção</p>
        <p>Contato</p>
      </div>
    </header>
    <main>
      <div class="delivery">
        <p class="delivery_text">Envio grátis <span>comprando</span>2 pizzas</p>
      </div>

      <!--divisaooooooo-->
      <div class="cardapiopiizas">
        <div class="cardápio_titulo">
          <p class="cardápio_text">Cardápio de pizzas</p>
        </div>
        <div class="cardápiodossabores">
          <div class="sabores">
            <p class="pedidas">TOP 5</p>
            <ol>
              <li>Frango e Catupiry</li>
              <li>Hawaiana</li>
              <li>Bolonhesa</li>
              <li>Baiana</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div class="sabores">
            <img src="/pizzaria/img pizzaria/prato com codimentos.jpg" alt="foto com comida" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="rodapé">
        <p>Home</p>
        <p>Ranking</p>
        <p>Promoção</p>
        <p>Contato</p>
      </div>
      <div class="rodapé_logo">
        <!--guiolialen-->
        <img src="/pizzaria/img pizzaria/Vector.jpg" alt="logo pizzaria" />
        <img src="/pizzaria/img pizzaria/topo.jpg" alt="logo" />
      </div>
    </footer>
  </body>
</html>
